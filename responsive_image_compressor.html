<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Free online image compression tool with drag & drop, compression level control, and progress indication." />
  <meta name="keywords" content="image compression, drag and drop image optimizer, reduce image size" />
  <meta name="author" content="HARSHAD PANCHAL" />
  <title>Advanced Image Compression Tool by Harsh Techno</title>
<script type='text/javascript' src='//pl27335321.profitableratecpm.com/be/6a/f4/be6af49101fd529c5047b401557c8cc3.js'></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />

  <style>
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, #f5f7fa, #c3cfe2);
      color: #333;
    }
    header, footer {
      background: #1e1e2f;
      color: white;
      text-align: center;
      padding: 1.5em 0;
    }
    .container {
      max-width: 960px;
      margin: 2rem auto;
      background: #fff;
      border-radius: 16px;
      padding: 2rem;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
    }
    .drop-zone {
      border: 2px dashed #007bff;
      padding: 2rem;
      text-align: center;
      border-radius: 12px;
      background: #f8f9fa;
      cursor: pointer;
      margin: 1rem 0;
    }
    .drop-zone.dragover {
      background-color: #e2e6ea;
      border-color: #0056b3;
    }
    .ad-space {
      margin: 2rem 0;
      text-align: center;
      background: #f0f0f0;
      border: 2px dashed #ccc;
      padding: 1.5rem;
      border-radius: 12px;
    }
    input[type='range'] {
      width: 100%;
    }
    #preview {
      display: block;
      max-width: 100%;
      margin: 1.5rem auto;
      border-radius: 12px;
      border: 1px solid #ddd;
    }
    button {
      background: #007bff;
      color: white;
      border: none;
      padding: 0.75rem 2rem;
      font-size: 1rem;
      border-radius: 8px;
      cursor: pointer;
      display: block;
      margin: 2rem auto 0;
      transition: background 0.3s ease;
    }
    button:hover {
      background: #0056b3;
    }
    .progress {
      width: 100%;
      height: 20px;
      margin-top: 1rem;
      background: #e9ecef;
      border-radius: 10px;
      overflow: hidden;
      display: none;
    }
    .progress-bar {
      height: 100%;
      background: #007bff;
      width: 0%;
      transition: width 0.3s;
    }
    @media (max-width: 600px) {
      .container {
        padding: 1rem;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1><i class="fas fa-compress"></i> Advanced Image Compression Tool By Harsh Techno</h1>
    <p>Drag & Drop • Progress Bar • SEO Optimized</p>
  </header>
  <div class="container">
    <p style="text-align:center; font-size: 1.1rem;">
      Drop an image below or use the file picker. Choose compression level and download.
    </p>

    <div class="ad-space">
      <ins class="adsbygoogle" style="display:block" data-ad-client="ca-app-pub-1194690711490145~1952538978" data-ad-slot="YYYYYYYYYY" data-ad-format="auto" data-full-width-responsive="true"></ins>
      <script>(adsbygoogle = window.adsbygoogle || []).push({});</script>
    </div>

    <div id="dropZone" class="drop-zone">
      <p><i class="fas fa-upload"></i> Drag & Drop Image Here or Click to Browse</p>
      <input type="file" id="imageInput" accept="image/*" style="display: none;" />
    </div>

    <label for="compression">Compression Level: <strong><span id="compressionValue">0.7</span></strong></label>
    <input type="range" id="compression" min="0.1" max="1" step="0.1" value="0.7" />

    <canvas id="canvas" style="display: none;"></canvas>
    <img id="preview" alt="Image Preview" />

    <div class="progress" id="progress">
      <div class="progress-bar" id="progressBar"></div>
    </div>

    <button id="compressBtn"><i class="fas fa-download"></i> Compress & Download</button>

    <div class="ad-space">
      <ins class="adsbygoogle" style="display:block" data-ad-client="ca-app-pub-1194690711490145/8120740935" data-ad-slot="ZZZZZZZZZZ" data-ad-format="auto" data-full-width-responsive="true"></ins>
      <script>(adsbygoogle = window.adsbygoogle || []).push({});</script>
    </div>
  </div>
  <footer>
    <p>&copy; 2025 YourCompany. All rights reserved.</p>
  </footer>

  <script>
    const dropZone = document.getElementById('dropZone');
    const imageInput = document.getElementById('imageInput');
    const compression = document.getElementById('compression');
    const compressionValue = document.getElementById('compressionValue');
    const preview = document.getElementById('preview');
    const canvas = document.getElementById('canvas');
    const compressBtn = document.getElementById('compressBtn');
    const progress = document.getElementById('progress');
    const progressBar = document.getElementById('progressBar');

    compression.addEventListener('input', () => {
      compressionValue.textContent = compression.value;
    });

    dropZone.addEventListener('click', () => imageInput.click());

    dropZone.addEventListener('dragover', (e) => {
      e.preventDefault();
      dropZone.classList.add('dragover');
    });

    dropZone.addEventListener('dragleave', () => {
      dropZone.classList.remove('dragover');
    });

    dropZone.addEventListener('drop', (e) => {
      e.preventDefault();
      dropZone.classList.remove('dragover');
      const file = e.dataTransfer.files[0];
      handleFile(file);
    });

    imageInput.addEventListener('change', () => {
      const file = imageInput.files[0];
      handleFile(file);
    });

    let imageFile;

    function handleFile(file) {
      if (file && file.type.startsWith('image/')) {
        imageFile = file;
        const reader = new FileReader();
        reader.onload = (e) => {
          preview.src = e.target.result;
        };
        reader.readAsDataURL(file);
      }
    }

    compressBtn.addEventListener('click', () => {
      if (!imageFile) {
        alert('Please select or drop an image.');
        return;
      }
      progress.style.display = 'block';
      progressBar.style.width = '0%';

      const reader = new FileReader();
      reader.onload = (e) => {
        const img = new Image();
        img.onload = () => {
          canvas.width = img.width;
          canvas.height = img.height;
          const ctx = canvas.getContext('2d');
          ctx.drawImage(img, 0, 0);

          let percent = 0;
          const simulate = setInterval(() => {
            if (percent < 90) {
              percent += 10;
              progressBar.style.width = percent + '%';
            }
          }, 100);

          canvas.toBlob((blob) => {
            clearInterval(simulate);
            progressBar.style.width = '100%';
            setTimeout(() => (progress.style.display = 'none'), 500);

            const link = document.createElement('a');
            link.href = URL.createObjectURL(blob);
            link.download = 'compressed-image.jpg';
            link.click();
          }, 'image/jpeg', parseFloat(compression.value));
        };
        img.src = e.target.result;
      };
      reader.readAsDataURL(imageFile);
    });
  </script>
  <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"></script>
</body>
</html>
